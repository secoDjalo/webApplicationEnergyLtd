        <!--  Form Validation with JS-->
        <script>
            function checkInputIsNumber()
                {
                    //creates a variable and gives it the value of Customer_idCustomer field in the form
                    var input =document.forms["search"]["idNumber"].value;

                    //Creates a variables at sets only number values to it
                    var condition=/^[0-9]+$/;

                    //if input does not mutch with condition if alerts the user to input number 
                    if (!input.match(condition))
                    {
                        alert("Your ID Number must be numeric");
                        return false;
                    }
                }
        </script>
